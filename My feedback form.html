<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback form</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form>
        <ul>
            <li>
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="pwd">Password:</label>
                <input type="password" name="Password" id="pwd">
            </li>
            <li>Please check all the emotions that apply to you:
                <ul type="disc">
                    <li>
                        <label for="Angry">Angry:</label>
                        <input type="checkbox" name="Angry" id="Angry">
                    </li>
                    <li>
                        <label for="Sad">Sad:</label>
                        <input type="checkbox" name="Sad" id="Sad">
                    </li>
                    <li>
                        <label for="Happy">Happy:</label>
                        <input type="checkbox" name="Happy" id="Happy">
                    </li>
                    <li>
                        <label for="Ambivalent">Ambivalent:</label>
                        <input type="checkbox" name="Ambivalent" id="Ambivalent">
                    </li>
                </ul>
            </li>
            <li>How satisfied were you with our service?
                <ul type="disc">
                    <li>
                        <label for="Very satisfied">Very satisfied:</label>
                        <input type="radio" name="Very satisfied" id="Very satisfied">
                    </li>
                    <li>
                        <label for="satisfied">Satisfied:</label>
                        <input type="radio" name="satisfied" id="satisfied">
                    </li>
                    <li>
                        <label for="care">Didn't care:</label>
                        <input type="radio" name="Didn't care" id="care">
                    </li>
                    <li>
                        <label for="Dissatisfied">Dissatisfied:</label>
                        <input type="radio" name="Dissatisfied" id="Dissatisfied">
                    </li>
                    <li>
                        <label for="Very dissatisfied">Very dissatisfied:</label>
                        <input type="radio" name="Very dissatisfied" id="Very dissatisfied">
                    </li>
                </ul>
            </li>
            <li>
                <label for="text">Further commnts:</label>
                <textarea name="text" id="text" cols="30" rows="2"></textarea>
            </li>
            <li>
                <label for="file">Bio photo:</label>
                <input type="file" name="file" id="file">
            </li>
            <li>
                <label for="Location visited">Location visited:</label>
                <select name="Location visited" id="Location visited">
                    <option value="0" selected hidden>Select location</option>
                    <option value="Baku">Baku</option>
                    <option value="London">London</option>
                </select>
            </li>
            <li>
                <input type="submit" value="submit">
            </li>
        </ul>
    </form>
</body>
</html>
