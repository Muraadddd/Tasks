<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <div>
            <label for="fname">First name:</label>
            <input type="text" name="Fname" id="fname" placeholder="Enter first name">
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" name="Lname" id="lname" placeholder="Enter last name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email address">
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="tel" id="phone" placeholder="Enter phone number">
        </div>
        <br>
        <div>
            <label for="Country">Country:</label>
            <select name="Country" id="Country">
                <option value="0" selected hidden>Choose a country</option>
                <option value="aze">Azerbaijan</option>
                <option value="en">England</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Cty">City:</label>
            <select name="City" id="Cty">
                <option value="0" selected hidden>Choose a city</option>
                <option value="Baku">Baku</option>
                <option value="London">London</option>
            </select>
        </div>
        <br>
        <div>
            <span>Language(s):</span>
        </div>
        <br>
        <div>
            <span>En</span>
            <input type="checkbox" name="Language" id="lan" value="En">
            <span>De</span>
            <input type="checkbox" name="Language" id="lan" value="De">
            <span>Fr</span>
            <input type="checkbox" name="Language" id="lan" value="Fr">
            <span>Ru</span>
            <input type="checkbox" name="Language" id="lan" value="Ru">
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
