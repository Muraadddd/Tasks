<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the product</title>
</head>
<body>
    <form>
        <select>
            <option value="0" selected hidden>Choose the product</option>
            <optgroup label="Fruit">
                <option value="1">Apple</option>
                <option value="2">Orange</option>
                <option value="3">Pear</option>
                <option value="4">Grape</option>
            </optgroup>
            <optgroup label="Vegetables">
                <option value="5">Potato</option>
                <option value="6">Tomato</option>
                <option value="7">Carrot</option>
                <option value="8">Onion</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
